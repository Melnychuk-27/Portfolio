<section class="question">
    <div class="container">
        <div class="question__wrapper">
            <div class="question__title">
                Остались вопросы? <br>
                <span class="question__subtitle">
                    Напишите нам!
                </span>
            </div>
                <form  name="question__form" action="#" class="question__form">
                    <div><input type="text" name="name" placeholder="Ваше имя..." data-required="name" data-invalid-message="Инвалидное имя, введите например: Вася"></div>
                    <div><input type="tel" name="tell" placeholder="Ваш номер телефона..." data-required="tell" data-invalid-message="Инвалидной телефон, введите например: +75685824837"></div>
                    <div><input type="email" name="email" placeholder="Ваш e-mail..." data-required="email" data-invalid-message="Инвалидной email, введите коректно email"></div>
                    <textarea name="mуssage" id="mуssage" placeholder="Сообщение..." ></textarea>
                    <button class="btn btn__question">Отправить заявку</button>
                </form>
        </div>
    </div>
</section>
